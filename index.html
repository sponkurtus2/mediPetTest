<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediPet - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#e6f2e6] to-[#c5e1c5] font-sans">
    <div class="relative flex size-full min-h-screen flex-col justify-center items-center" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-[#638863]/20 p-8 transform transition-all hover:scale-105">
        <div class="text-center mb-8">
          <h2 class="text-[#2c5e2c] text-3xl font-extrabold mb-2">MediPet</h2>
          <p class="text-[#638863] text-sm">Take care of your pets with love</p>
        </div>
        <form class="space-y-6" id="loginForm">
          <div>
            <label for="email" class="block text-sm font-medium text-[#2c5e2c] mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              required 
              class="w-full px-4 py-3 border-2 border-[#638863]/30 rounded-xl bg-[#f0f4f0] focus:outline-none focus:ring-2 focus:ring-[#2c5e2c] transition duration-300"
            />
            <p id="emailError" class="text-sm text-red-600 mt-1 hidden">Por favor ingresa un correo válido.</p>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-[#2c5e2c] mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              required 
              class="w-full px-4 py-3 border-2 border-[#638863]/30 rounded-xl bg-[#f0f4f0] focus:outline-none focus:ring-2 focus:ring-[#2c5e2c] transition duration-300"
            />
          </div
          <a href="mainpage.html"> 
          <button 
            type="submit" 
            class="w-full bg-[#2c5e2c] text-white py-3 rounded-xl hover:bg-[#1e421e] transition duration-300 shadow-md hover:shadow-lg"
          >
           Login 
          </button>
        </a>
        </form>
        <div class="text-center mt-6">
          <p class="text-sm text-[#638863]">
            Dont have an account yet? 
            <a href="register.html" class="text-[#2c5e2c] font-bold hover:underline">Register here</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");

        // Check if the email input is valid
        if (!emailInput.checkValidity()) {
          emailError.classList.remove("hidden");
          event.preventDefault(); // Prevent form submission
        } else {
          emailError.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
